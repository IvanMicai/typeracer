<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Typeracer - The Simplest Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Typeracer - The Game">
  <meta name="author" content="Ivan Micai da Silva">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <style>
    body {
      padding-top: 5rem;
    }

    .typeracer {
      padding: 3rem 1.5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">TypeRancer</a>
    </div>
  </nav>
  <main role="main" class="container">
    <div class="typeracer">
      <div class="row">
        <div class="col" id="formTyperacer">
          <form>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2 mb-sm-0">
                  <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                </div>
              </div>
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Room</label>
                <div class="input-group mb-2 mb-sm-0">
                  <input type="text" class="form-control" id="roomInput" placeholder="Room">
                </div>
              </div>
              <div class="col-auto">
                <button type="button" id="formEnter" class="btn btn-primary">Enter</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row d-none" id="roomTyperacer">
        <div class="col">
          <div class="jumbotron">
            <p id="roomCurrentText" class="lead">Waiting all users.</p>
          </div>
          <div class="form-group">
            <label for="roomTextArea">Type Area</label>
            <textarea class="form-control" id="roomTextArea" rows="3"></textarea>
          </div>
          <div class="col-auto">
            <button type="button" id="roomReady" class="btn btn-primary">Ready</button>
            <button type="button" id="roomExit" class="btn btn-primary pull-left">Exit</button>
          </div>
        </div>
        <div class="col">
          <h1 class="float-left" id="roomName"></h1>
          <h3 id="roomStatusRunning" class="float-right d-none">
            <span class="badge badge-primary">Running...</span>
          </h3>
          <h3 id="roomStatusFinished" class="float-right d-none">
            <span class="badge badge-success">Finished</span>
          </h3>
          <h3 id="roomStatusWaiting" class="float-right">
            <span class="badge badge-secondary">Waiting for players...</span>
          </h3>
          <h3 id="roomStatusSpectating" class="float-right d-none">
            <span class="badge badge-dark">Spectating...</span>
          </h3>
          <table class="table table-hover">
            <tbody>
              <tr>
                <td>Keystrokes</td>
                <td id="roomKeystrokes"></td>
              </tr>
              <tr>
                <td>Active Users</td>
                <td id="roomActiveUsers"></td>
              </tr>
              <tr>
                <td>Active Since (Sec)</td>
                <td id="roomActiveSince"></td>
              </tr>
              <tr>
                <td>Counter</td>
                <td id="roomCounter"></td>
              </tr>
              <tr>
                <td>Below Mean</td>
                <td id="roomBelowMean"></td>
              </tr>
            </tbody>
          </table>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="roomScoreBoard">
            </tbody>
          </table>
        </div>
      </div>


    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>
